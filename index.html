<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/assets/wings-logo-real.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wings of Steel Sled Hockey - Free disabled youth sled hockey team in Voorhees, NJ. 2025 & 2026 USA Champions. No child pays to play.">
    <meta name="keywords" content="sled hockey, disabled youth sports, Wings of Steel, New Jersey, adaptive sports, Paralympic sports">
    <title>Wings of Steel Sled Hockey - Disabled Youth Team | Voorhees, NJ</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://ui-avatars.com">
    <link rel="dns-prefetch" href="https://api.stripe.com">
    <link rel="dns-prefetch" href="https://js.stripe.com">
    
    <!-- Preload critical fonts with font-display swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@600;700&display=swap">
    
    <!-- Add font fallbacks to prevent layout shift -->
    <style>
      @font-face {
        font-family: 'Bebas Neue Fallback';
        src: local('Arial Narrow'), local('Arial');
        ascent-override: 95%;
        descent-override: 10%;
        line-gap-override: 0%;
      }
      .font-sport {
        font-family: 'Bebas Neue', 'Bebas Neue Fallback', sans-serif;
      }
    </style>
    
    <!-- Async load non-critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" media="print" onload="this.media='all'">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4682B4">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preload critical chunks but defer execution -->
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/components/TeamSite.tsx" />
  </body>
</html>
