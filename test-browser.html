<!DOCTYPE html>
<html>
<head>
    <title>Browser Test</title>
</head>
<body>
    <h1>Testing Browser Console</h1>
    <iframe src="http://localhost:4175" width="100%" height="600"></iframe>
    <script>
        // Log any errors from the iframe
        window.addEventListener('message', function(e) {
            console.log('Message from iframe:', e.data);
        });
    </script>
</body>
</html>
